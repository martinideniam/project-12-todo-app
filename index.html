<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <picture class="header__picture"></picture>
    </header>
    <main class="todo">
      <div class="todo__top-container">
        <div class="container">
          <h1 class="todo__logo">TODO</h1>
          <svg
            class="todo__svg"
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
          >
            <path
              fill="#FFF"
              fill-rule="evenodd"
              d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
            />
          </svg>
        </div>
      </div>
      <div class="todo__main-container">
        <div class="container">
          <div class="todo__input-container">
            <label for="todo__input--checkbox" class="todo__input--label">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9">
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="2"
                  d="M1 4.304L3.696 7l6-6"
                />
              </svg>
              <input
                type="checkbox"
                name="todo__input--checkbox"
                id="todo__input--checkbox"
                class="todo__input--checkbox"
              />
              <div></div>
            </label>
            <input
              type="text"
              name="todo__input--text"
              id="todo__input--text"
              class="todo__input--text"
              placeholder="Create a new todo..."
            />
          </div>
          <div class="todo__items-container">
            <div class="todo__items-todos"></div>
            <div class="todo__items-summary">
              <p class="todo__items-action todo__items-action--left">
                5 items left
              </p>
              <div class="todo__filters-container">
                <p class="todo__filter todo__filter--all">All</p>
                <p class="todo__filter todo__filter--active">Active</p>
                <p class="todo__filter todo__filter--completed">Completed</p>
              </div>
              <div>
                <p
                  class="todo__items-action todo__items-action--clear-completed"
                >
                  Clear Completed
                </p>
              </div>
            </div>
          </div>
          <div class="todo__filters-container">
            <p class="todo__filter todo__filter--all">All</p>
            <p class="todo__filter todo__filter--active">Active</p>
            <p class="todo__filter todo__filter--completed">Completed</p>
          </div>
        </div>
      </div>
      <div class="todo__botom-container">
        <div class="container">
          <p class="todo__botom-text">
            Drag and drop to reorder list (on a laptop)
          </p>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
