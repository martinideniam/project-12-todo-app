<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <picture class="header__picture"></picture>
    </header>
    <main class="todo">
      <div class="todo__top-container">
        <div class="container">
          <h1 class="todo__logo">TODO</h1>
          <svg
            class="todo__svg"
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
          >
            <path
              fill="#FFF"
              fill-rule="evenodd"
              d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
            />
          </svg>
        </div>
      </div>
      <div class="todo__main-container">
        <div class="container">
          <div class="todo__input-container">
            <label for="todo__input--checkbox" class="todo__input--label">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9">
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="2"
                  d="M1 4.304L3.696 7l6-6"
                />
              </svg>
              <input
                type="checkbox"
                name="todo__input--checkbox"
                id="todo__input--checkbox"
                class="todo__input--checkbox"
              />
            </label>
            <input
              type="text"
              name="todo__input--text"
              id="todo__input--text"
              class="todo__input--text"
              placeholder="Create a new todo..."
            />
          </div>
          <div class="todo__items-container">
            <div class="todo__items-todos"></div>
            <div class="todo__items-summary">
              <p class="todo__items-action todo__items-action--left">
                5 items left
              </p>
              <div>
                <p
                  class="todo__items-action todo__items-action--clear-completed"
                >
                  Clear Completed
                </p>
              </div>
            </div>
          </div>
          <div class="todo__filters-container">
            <p class="todo__filter--all">All</p>
            <p class="todo__filter--active">Active</p>
            <p class="todo__filter--completed">Completed</p>
          </div>
        </div>
      </div>
      <div class="todo__botom-container">
        <div class="container">
          <p class="todo__botom-text">Drag and drop to reorder list</p>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
